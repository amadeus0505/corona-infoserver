<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
    <link rel="icon" href="#">
    <link rel="stylesheet" href="{{url_for('static', filename='css/navbar.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <title>Graphs</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="links">
          <li><a href="/">Home</a></li>
          <li><a href="/graphs">Graphs</a></li>
        </ul>
      </nav>
      <div>
        {%if username is none%}
        <a href="/login"><button>Login</button></a>
        <a href="/signup"><button id="signup">Sign Up</button></a>
        {%else%}
        <a id="loginfo">logged in as {{username}}</a>
        <a href="/logout"><button>Logout</button></a>
        {%endif%}
      </div>
      <main>
        <h2>Choose a country</h2>
        <form action="/graphs" method="get">
          <div class="form_wrapper">
            <select class="select" name="country" required>
              {% for country in countries%}
                <option id="{{country}}" value="{{country.lower()}}">{{country}}</option>
              {% endfor %}
            </select>
            <br>
            <input class="button" type="submit" value="Submit">
          </div>
        </form>
      </main>
    </header>
  </body>
</html>
